<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1" />
        <title>Gauge</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                background: #fff;
            }
            canvas {
                display: inline-block;
                margin: 50px 25px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas id="g1" class="canvas" width="200"></canvas>
            <canvas id="g2" class="canvas" width="200"></canvas>
        </div>
        <script src=""></script>
        <script>
            let dg1 = DGauge({
                domNode: document.querySelector('#g1'),
                title: 'Title',
                value: 40
            })

            let dg2 = DGauge({
                domNode: document.querySelector('#g2'),
                title: 'Title2',
                value: 80,
                animation: {
                    duration: 500,
                    animateText: false,
                    easeFunc: function(t) {
                        return t * t
                    }
                },
                colorSelectors: [{ color: '#607D8B', min: 0, max: 100 }],
                lineWidth: 0.08,
                bgcolor: '#CFD8DC'
            })

            setInterval(() => {
                // random value
                dg1.setValue(rand())
                dg2.setValue(rand())
            }, 4000)

            setTimeout(() => {
                dg2.changeConfig({ title: 'wop' })
                dg2.update()
            }, 5100)

            function rand() {
                return Math.round(Math.random() * 100)
            }
        </script>
    </body>
</html>
